<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Message for Shehla Naaz</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      color: #2c3e50;
    }
    .card {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-top: 20px;
    }
    .heart {
      color: red;
      font-size: 2rem;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🌸 Hello, Shehla Naaz! 🌸</h1>
    <p>You are unique, beautiful, and truly inspiring.</p>
    <p>Always believe in your dreams and never stop shining ✨</p>
    <p class="heart">❤️</p>
    <p>With love & positivity,<br>🌟 Someone who truly appreciates you 🌟</p>
  </div>
</body>
</html>
